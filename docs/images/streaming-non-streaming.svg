<svg xmlns="http://www.w3.org/2000/svg" width="800" height="80" viewBox="0 0 800 80">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#475569"/>
    </marker>
  </defs>

  <rect width="800" height="80" fill="#f8fafc"/>

  <!-- LLM -->
  <rect x="10" y="20" width="60" height="36" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="40" y="43" font-family="Arial, sans-serif" font-size="11" fill="#92400e" text-anchor="middle">LLM</text>

  <line x1="70" y1="38" x2="108" y2="38" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Complete response -->
  <rect x="110" y="20" width="155" height="36" rx="4" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="187" y="43" font-family="Arial, sans-serif" font-size="11" fill="#475569" text-anchor="middle">Complete response</text>

  <line x1="265" y1="38" x2="303" y2="38" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Guardrails -->
  <rect x="305" y="20" width="110" height="36" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="1.5"/>
  <text x="360" y="43" font-family="Arial, sans-serif" font-size="11" fill="#166534" text-anchor="middle">Guardrails</text>

  <line x1="415" y1="38" x2="453" y2="38" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Judge -->
  <rect x="455" y="20" width="90" height="36" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="500" y="43" font-family="Arial, sans-serif" font-size="11" fill="#92400e" text-anchor="middle">Judge</text>

  <line x1="545" y1="38" x2="583" y2="38" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Deliver (or block) -->
  <rect x="585" y="20" width="160" height="36" rx="20" fill="#e0e7ff" stroke="#6366f1" stroke-width="1.5"/>
  <text x="665" y="43" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#4338ca" text-anchor="middle">Deliver (or block)</text>
</svg>
