<svg xmlns="http://www.w3.org/2000/svg" width="800" height="100" viewBox="0 0 800 100">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#475569"/>
    </marker>
  </defs>

  <rect width="800" height="100" fill="#f8fafc"/>

  <!-- Input -->
  <rect x="10" y="30" width="80" height="40" rx="4" fill="#e0e7ff" stroke="#6366f1" stroke-width="1.5"/>
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="11" fill="#4338ca" text-anchor="middle">Input</text>

  <line x1="90" y1="50" x2="118" y2="50" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Decode -->
  <rect x="120" y="30" width="90" height="40" rx="4" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="165" y="55" font-family="Arial, sans-serif" font-size="11" fill="#475569" text-anchor="middle">Decode</text>

  <line x1="210" y1="50" x2="238" y2="50" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Normalise -->
  <rect x="240" y="30" width="100" height="40" rx="4" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="290" y="55" font-family="Arial, sans-serif" font-size="11" fill="#475569" text-anchor="middle">Normalise</text>

  <line x1="340" y1="50" x2="368" y2="50" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Pattern Match -->
  <rect x="370" y="30" width="115" height="40" rx="4" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="427" y="55" font-family="Arial, sans-serif" font-size="11" fill="#475569" text-anchor="middle">Pattern Match</text>

  <line x1="485" y1="50" x2="513" y2="50" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- ML Classify -->
  <rect x="515" y="30" width="105" height="40" rx="4" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="567" y="55" font-family="Arial, sans-serif" font-size="11" fill="#475569" text-anchor="middle">ML Classify</text>

  <line x1="620" y1="50" x2="648" y2="50" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Pass/Block -->
  <rect x="650" y="30" width="110" height="40" rx="20" fill="#dcfce7" stroke="#22c55e" stroke-width="1.5"/>
  <text x="705" y="55" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#166534" text-anchor="middle">Pass / Block</text>
</svg>
