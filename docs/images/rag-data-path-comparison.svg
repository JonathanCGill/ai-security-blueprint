<svg xmlns="http://www.w3.org/2000/svg" width="800" height="220" viewBox="0 0 800 220">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#475569"/>
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
  </defs>

  <rect width="800" height="220" fill="#f8fafc"/>

  <!-- Traditional path -->
  <text x="20" y="22" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e293b">Traditional path</text>

  <rect x="20" y="35" width="80" height="36" rx="4" fill="#e0e7ff" stroke="#6366f1" stroke-width="1.5"/>
  <text x="60" y="58" font-family="Arial, sans-serif" font-size="11" fill="#4338ca" text-anchor="middle">User</text>

  <line x1="100" y1="53" x2="128" y2="53" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow)"/>

  <rect x="130" y="35" width="110" height="36" rx="4" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="185" y="58" font-family="Arial, sans-serif" font-size="11" fill="#475569" text-anchor="middle">Application</text>

  <line x1="240" y1="53" x2="268" y2="53" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow)"/>

  <rect x="270" y="35" width="100" height="36" rx="4" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="320" y="58" font-family="Arial, sans-serif" font-size="11" fill="#475569" text-anchor="middle">Database</text>

  <line x1="370" y1="53" x2="398" y2="53" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow)"/>

  <rect x="400" y="35" width="135" height="36" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="1.5"/>
  <text x="467" y="58" font-family="Arial, sans-serif" font-size="11" fill="#166534" text-anchor="middle">Access Control</text>

  <line x1="535" y1="53" x2="563" y2="53" stroke="#475569" stroke-width="1.5" marker-end="url(#arrow)"/>

  <rect x="565" y="35" width="80" height="36" rx="4" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="605" y="58" font-family="Arial, sans-serif" font-size="11" fill="#475569" text-anchor="middle">Data</text>

  <!-- RAG path -->
  <text x="20" y="112" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#b91c1c">RAG path</text>

  <rect x="20" y="125" width="70" height="36" rx="4" fill="#e0e7ff" stroke="#6366f1" stroke-width="1.5"/>
  <text x="55" y="148" font-family="Arial, sans-serif" font-size="10" fill="#4338ca" text-anchor="middle">User</text>

  <line x1="90" y1="143" x2="108" y2="143" stroke="#ef4444" stroke-width="1.5" marker-end="url(#arrow-red)"/>

  <rect x="110" y="125" width="60" height="36" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="140" y="148" font-family="Arial, sans-serif" font-size="10" fill="#92400e" text-anchor="middle">LLM</text>

  <line x1="170" y1="143" x2="188" y2="143" stroke="#ef4444" stroke-width="1.5" marker-end="url(#arrow-red)"/>

  <rect x="190" y="125" width="85" height="36" rx="4" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="232" y="148" font-family="Arial, sans-serif" font-size="10" fill="#475569" text-anchor="middle">Retrieval</text>

  <line x1="275" y1="143" x2="293" y2="143" stroke="#ef4444" stroke-width="1.5" marker-end="url(#arrow-red)"/>

  <rect x="295" y="125" width="105" height="36" rx="4" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="347" y="148" font-family="Arial, sans-serif" font-size="10" fill="#475569" text-anchor="middle">Vector Store</text>

  <line x1="400" y1="143" x2="418" y2="143" stroke="#ef4444" stroke-width="1.5" marker-end="url(#arrow-red)"/>

  <!-- Access control with question mark -->
  <rect x="420" y="125" width="105" height="36" rx="4" fill="#fee2e2" stroke="#ef4444" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="472" y="148" font-family="Arial, sans-serif" font-size="10" fill="#b91c1c" text-anchor="middle">Access Control?</text>

  <line x1="525" y1="143" x2="543" y2="143" stroke="#ef4444" stroke-width="1.5" marker-end="url(#arrow-red)"/>

  <rect x="545" y="125" width="60" height="36" rx="4" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="575" y="148" font-family="Arial, sans-serif" font-size="10" fill="#475569" text-anchor="middle">Data</text>

  <line x1="605" y1="143" x2="623" y2="143" stroke="#ef4444" stroke-width="1.5" marker-end="url(#arrow-red)"/>

  <rect x="625" y="125" width="60" height="36" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="655" y="148" font-family="Arial, sans-serif" font-size="10" fill="#92400e" text-anchor="middle">LLM</text>

  <line x1="685" y1="143" x2="703" y2="143" stroke="#ef4444" stroke-width="1.5" marker-end="url(#arrow-red)"/>

  <rect x="705" y="125" width="70" height="36" rx="4" fill="#e0e7ff" stroke="#6366f1" stroke-width="1.5"/>
  <text x="740" y="148" font-family="Arial, sans-serif" font-size="10" fill="#4338ca" text-anchor="middle">User</text>

  <!-- Warning callout -->
  <rect x="20" y="180" width="760" height="30" rx="4" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="11" fill="#991b1b" text-anchor="middle">The LLM sees retrieved data and generates a response. If retrieved data includes content the user shouldn't see, the LLM will summarise it.</text>
</svg>
