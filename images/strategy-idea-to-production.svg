<svg xmlns="http://www.w3.org/2000/svg" width="880" height="700" viewBox="0 0 880 700" font-family="Arial, Helvetica, sans-serif">
  <defs>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="106%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#5d6d7e"/>
    </marker>
    <marker id="arrowGreen" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#27ae60"/>
    </marker>
  </defs>

  <rect width="880" height="700" fill="#f8f9fa" rx="8"/>

  <!-- Title -->
  <text x="440" y="28" text-anchor="middle" font-size="17" font-weight="bold" fill="#2c3e50">From Idea to Production to Ongoing Control</text>
  <text x="440" y="46" text-anchor="middle" font-size="11" fill="#7f8c8d">Eight stages — each output feeds the next</text>

  <!-- Stage 1 -->
  <rect x="30" y="65" width="195" height="65" rx="8" fill="#2c3e50" filter="url(#shadow)"/>
  <text x="40" y="84" font-size="9" font-weight="bold" fill="#aeb6bf">STAGE 1</text>
  <text x="40" y="100" font-size="11" font-weight="bold" fill="#fff">Strategic Alignment</text>
  <text x="40" y="116" font-size="8" fill="#aeb6bf">Is this worth doing?</text>
  <line x1="225" y1="97" x2="248" y2="97" stroke="#5d6d7e" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Stage 2 -->
  <rect x="252" y="65" width="195" height="65" rx="8" fill="#1a5276" filter="url(#shadow)"/>
  <text x="262" y="84" font-size="9" font-weight="bold" fill="#aed6f1">STAGE 2</text>
  <text x="262" y="100" font-size="11" font-weight="bold" fill="#fff">Use Case Definition</text>
  <text x="262" y="116" font-size="8" fill="#aed6f1">10 questions answered</text>
  <line x1="447" y1="97" x2="470" y2="97" stroke="#5d6d7e" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Stage 3 -->
  <rect x="474" y="65" width="195" height="65" rx="8" fill="#1e8449" filter="url(#shadow)"/>
  <text x="484" y="84" font-size="9" font-weight="bold" fill="#a9dfbf">STAGE 3</text>
  <text x="484" y="100" font-size="11" font-weight="bold" fill="#fff">Tool Selection</text>
  <text x="484" y="116" font-size="8" fill="#a9dfbf">AI, RPA, or traditional?</text>

  <!-- Exit from stage 3 -->
  <rect x="700" y="75" width="155" height="45" rx="4" fill="#fff" stroke="#bdc3c7" stroke-width="1" filter="url(#shadow)"/>
  <text x="778" y="94" text-anchor="middle" font-size="8" font-weight="bold" fill="#5d6d7e">If not AI:</text>
  <text x="778" y="108" text-anchor="middle" font-size="8" fill="#7f8c8d">→ Standard SDLC</text>
  <line x1="669" y1="97" x2="698" y2="97" stroke="#95a5a6" stroke-width="1" stroke-dasharray="4,3" marker-end="url(#arrow)"/>

  <!-- Arrow down from stage 3 to stage 4 -->
  <line x1="571" y1="130" x2="571" y2="158" stroke="#27ae60" stroke-width="1.5" marker-end="url(#arrowGreen)"/>
  <text x="580" y="150" font-size="8" font-weight="bold" fill="#27ae60">AI confirmed</text>

  <!-- Stage 4 -->
  <rect x="474" y="162" width="195" height="65" rx="8" fill="#f39c12" filter="url(#shadow)"/>
  <text x="484" y="181" font-size="9" font-weight="bold" fill="#fff">STAGE 4</text>
  <text x="484" y="197" font-size="11" font-weight="bold" fill="#fff">Risk Classification</text>
  <text x="484" y="213" font-size="8" fill="#fef9e7">6 dimensions → scored tier</text>

  <!-- Arrow left from stage 4 to stage 5 -->
  <line x1="474" y1="194" x2="448" y2="194" stroke="#5d6d7e" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Stage 5 -->
  <rect x="252" y="162" width="195" height="65" rx="8" fill="#7d3c98" filter="url(#shadow)"/>
  <text x="262" y="181" font-size="9" font-weight="bold" fill="#d7bde2">STAGE 5</text>
  <text x="262" y="197" font-size="11" font-weight="bold" fill="#fff">Control Design</text>
  <text x="262" y="213" font-size="8" fill="#d7bde2">Controls + PACE plan</text>

  <!-- Arrow left from stage 5 to stage 6 -->
  <line x1="252" y1="194" x2="226" y2="194" stroke="#5d6d7e" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Stage 6 -->
  <rect x="30" y="162" width="195" height="65" rx="8" fill="#2980b9" filter="url(#shadow)"/>
  <text x="40" y="181" font-size="9" font-weight="bold" fill="#aed6f1">STAGE 6</text>
  <text x="40" y="197" font-size="11" font-weight="bold" fill="#fff">Build &amp; Test</text>
  <text x="40" y="213" font-size="8" fill="#aed6f1">System + controls verified</text>

  <!-- Arrow down from stage 6 to stage 7 -->
  <line x1="128" y1="227" x2="128" y2="258" stroke="#5d6d7e" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Stage 7 -->
  <rect x="30" y="262" width="195" height="65" rx="8" fill="#27ae60" filter="url(#shadow)"/>
  <text x="40" y="281" font-size="9" font-weight="bold" fill="#d5f5e3">STAGE 7</text>
  <text x="40" y="297" font-size="11" font-weight="bold" fill="#fff">Deploy &amp; Operate</text>
  <text x="40" y="313" font-size="8" fill="#d5f5e3">Launch → stabilise → operate</text>

  <!-- Arrow right from stage 7 to stage 8 -->
  <line x1="225" y1="294" x2="248" y2="294" stroke="#5d6d7e" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Stage 8 -->
  <rect x="252" y="262" width="420" height="65" rx="8" fill="#e74c3c" filter="url(#shadow)"/>
  <text x="262" y="281" font-size="9" font-weight="bold" fill="#fadbd8">STAGE 8</text>
  <text x="262" y="297" font-size="11" font-weight="bold" fill="#fff">Ongoing Governance — Continuous Assurance</text>
  <text x="262" y="313" font-size="8" fill="#fadbd8">Monitor → review → reassess → adjust → loop</text>

  <!-- Feedback loop from stage 8 back to stage 2 -->
  <line x1="672" y1="294" x2="730" y2="294" stroke="#e74c3c" stroke-width="1.5"/>
  <line x1="730" y1="294" x2="730" y2="50" stroke="#e74c3c" stroke-width="1.5" stroke-dasharray="6,3"/>
  <line x1="730" y1="50" x2="450" y2="50" stroke="#e74c3c" stroke-width="1.5" stroke-dasharray="6,3" marker-end="url(#arrow)"/>
  <text x="730" y="176" font-size="8" fill="#e74c3c" transform="rotate(-90, 730, 176)">Reassessment loop</text>

  <!-- Detail boxes below -->

  <!-- Outputs strip -->
  <rect x="30" y="350" width="820" height="24" rx="4" fill="#2c3e50"/>
  <text x="440" y="366" text-anchor="middle" font-size="10" font-weight="bold" fill="#fff">Stage Outputs — Each feeds the next</text>

  <!-- Output boxes -->
  <rect x="30" y="384" width="125" height="90" rx="6" fill="#fff" stroke="#2c3e50" stroke-width="1" filter="url(#shadow)"/>
  <text x="93" y="402" text-anchor="middle" font-size="8" font-weight="bold" fill="#2c3e50">1. Business Case</text>
  <line x1="38" y1="408" x2="147" y2="408" stroke="#d5dbdb" stroke-width="1"/>
  <text x="38" y="422" font-size="7" fill="#5d6d7e">Problem statement</text>
  <text x="38" y="434" font-size="7" fill="#5d6d7e">Expected value</text>
  <text x="38" y="446" font-size="7" fill="#5d6d7e">Named sponsor</text>
  <text x="38" y="458" font-size="7" fill="#5d6d7e">Initial risk sense</text>

  <rect x="162" y="384" width="125" height="90" rx="6" fill="#fff" stroke="#1a5276" stroke-width="1" filter="url(#shadow)"/>
  <text x="225" y="402" text-anchor="middle" font-size="8" font-weight="bold" fill="#1a5276">2. Use Case Def</text>
  <line x1="170" y1="408" x2="279" y2="408" stroke="#aed6f1" stroke-width="1"/>
  <text x="170" y="422" font-size="7" fill="#5d6d7e">10 questions answered</text>
  <text x="170" y="434" font-size="7" fill="#5d6d7e">Scope + negative scope</text>
  <text x="170" y="446" font-size="7" fill="#5d6d7e">Named owner</text>
  <text x="170" y="458" font-size="7" fill="#5d6d7e">No TBDs</text>

  <rect x="294" y="384" width="125" height="90" rx="6" fill="#fff" stroke="#1e8449" stroke-width="1" filter="url(#shadow)"/>
  <text x="357" y="402" text-anchor="middle" font-size="8" font-weight="bold" fill="#1e8449">3. Tech Decision</text>
  <line x1="302" y1="408" x2="411" y2="408" stroke="#a9dfbf" stroke-width="1"/>
  <text x="302" y="422" font-size="7" fill="#5d6d7e">AI / RPA / traditional</text>
  <text x="302" y="434" font-size="7" fill="#5d6d7e">Hybrid breakdown</text>
  <text x="302" y="446" font-size="7" fill="#5d6d7e">Justification</text>
  <text x="302" y="458" font-size="7" fill="#5d6d7e">Platform choice</text>

  <rect x="426" y="384" width="125" height="90" rx="6" fill="#fff" stroke="#f39c12" stroke-width="1" filter="url(#shadow)"/>
  <text x="489" y="402" text-anchor="middle" font-size="8" font-weight="bold" fill="#935116">4. Risk Profile</text>
  <line x1="434" y1="408" x2="543" y2="408" stroke="#f9e79f" stroke-width="1"/>
  <text x="434" y="422" font-size="7" fill="#5d6d7e">6 dimension scores</text>
  <text x="434" y="434" font-size="7" fill="#5d6d7e">Overall tier</text>
  <text x="434" y="446" font-size="7" fill="#5d6d7e">Justification</text>
  <text x="434" y="458" font-size="7" fill="#5d6d7e">Governance approved</text>

  <rect x="558" y="384" width="125" height="90" rx="6" fill="#fff" stroke="#7d3c98" stroke-width="1" filter="url(#shadow)"/>
  <text x="621" y="402" text-anchor="middle" font-size="8" font-weight="bold" fill="#6c3483">5. Control Spec</text>
  <line x1="566" y1="408" x2="675" y2="408" stroke="#d7bde2" stroke-width="1"/>
  <text x="566" y="422" font-size="7" fill="#5d6d7e">Guardrails config</text>
  <text x="566" y="434" font-size="7" fill="#5d6d7e">Judge criteria + rate</text>
  <text x="566" y="446" font-size="7" fill="#5d6d7e">HITL requirements</text>
  <text x="566" y="458" font-size="7" fill="#5d6d7e">PACE plan</text>

  <rect x="690" y="384" width="160" height="90" rx="6" fill="#fff" stroke="#e74c3c" stroke-width="1" filter="url(#shadow)"/>
  <text x="770" y="402" text-anchor="middle" font-size="8" font-weight="bold" fill="#922b21">6–8. Running System</text>
  <line x1="698" y1="408" x2="842" y2="408" stroke="#f5b7b1" stroke-width="1"/>
  <text x="698" y="422" font-size="7" fill="#5d6d7e">Verified controls active</text>
  <text x="698" y="434" font-size="7" fill="#5d6d7e">Monitoring operational</text>
  <text x="698" y="446" font-size="7" fill="#5d6d7e">HITL staffed + trained</text>
  <text x="698" y="458" font-size="7" fill="#5d6d7e">Continuous governance loop</text>

  <!-- Gates strip -->
  <rect x="30" y="490" width="820" height="24" rx="4" fill="#e67e22"/>
  <text x="440" y="506" text-anchor="middle" font-size="10" font-weight="bold" fill="#fff">Gates — No stage proceeds without the previous gate passing</text>

  <!-- Gate descriptions -->
  <rect x="30" y="524" width="820" height="100" rx="6" fill="#fff" stroke="#bdc3c7" stroke-width="1" filter="url(#shadow)"/>

  <text x="46" y="546" font-size="8" font-weight="bold" fill="#2c3e50">G1: Worth investigating</text>
  <text x="46" y="558" font-size="7" fill="#5d6d7e">Sponsor confirms priority</text>

  <text x="170" y="546" font-size="8" font-weight="bold" fill="#2c3e50">G2: Definition complete</text>
  <text x="170" y="558" font-size="7" fill="#5d6d7e">Business + legal + data</text>
  <text x="170" y="568" font-size="7" fill="#5d6d7e">owners accept</text>

  <text x="310" y="546" font-size="8" font-weight="bold" fill="#2c3e50">G3: Tool fit confirmed</text>
  <text x="310" y="558" font-size="7" fill="#5d6d7e">AI justified over</text>
  <text x="310" y="568" font-size="7" fill="#5d6d7e">alternatives</text>

  <text x="438" y="546" font-size="8" font-weight="bold" fill="#2c3e50">G4: Tier approved</text>
  <text x="438" y="558" font-size="7" fill="#5d6d7e">Governance signs off</text>
  <text x="438" y="568" font-size="7" fill="#5d6d7e">on classification</text>

  <text x="566" y="546" font-size="8" font-weight="bold" fill="#2c3e50">G5: Controls reviewed</text>
  <text x="566" y="558" font-size="7" fill="#5d6d7e">Security + governance</text>
  <text x="566" y="568" font-size="7" fill="#5d6d7e">approve spec</text>

  <text x="698" y="546" font-size="8" font-weight="bold" fill="#2c3e50">G6: Pre-deploy passed</text>
  <text x="698" y="558" font-size="7" fill="#5d6d7e">All controls verified</text>
  <text x="698" y="568" font-size="7" fill="#5d6d7e">HITL ready</text>

  <!-- Bottom annotations -->
  <text x="46" y="596" font-size="8" font-weight="bold" fill="#2c3e50">G7: Stable operations</text>
  <text x="46" y="608" font-size="7" fill="#5d6d7e">30-day review passed; handover complete</text>

  <text x="310" y="596" font-size="8" font-weight="bold" fill="#2c3e50">G8: Continuous</text>
  <text x="310" y="608" font-size="7" fill="#5d6d7e">Periodic review cycle active; reassessment triggers defined</text>

  <!-- Retirement note -->
  <rect x="566" y="588" width="284" height="32" rx="4" fill="#fdedec" stroke="#e74c3c" stroke-width="1"/>
  <text x="708" y="604" text-anchor="middle" font-size="8" font-weight="bold" fill="#922b21">Exit: Retire when value ends, risk exceeds appetite,</text>
  <text x="708" y="616" text-anchor="middle" font-size="8" font-weight="bold" fill="#922b21">or better solution exists</text>

  <!-- Framework mapping note -->
  <rect x="30" y="638" width="820" height="28" rx="4" fill="#eaf2f8" stroke="#2980b9" stroke-width="1"/>
  <text x="440" y="656" text-anchor="middle" font-size="9" fill="#1a5276">Each stage maps to specific framework documents: Strategy → Use Case Definition → First Control → Risk Tiers → Controls → Quick Start → Governance Model</text>

  <text x="440" y="690" text-anchor="middle" font-size="9" fill="#95a5a6">AI Runtime Behaviour Security — Idea to Production © Jonathan Gill 2025</text>
</svg>
