<svg xmlns="http://www.w3.org/2000/svg" width="880" height="520" viewBox="0 0 880 520" font-family="Arial, Helvetica, sans-serif">
  <defs>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="106%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="880" height="520" fill="#f8f9fa" rx="8"/>

  <!-- Title -->
  <text x="440" y="30" text-anchor="middle" font-size="17" font-weight="bold" fill="#2c3e50">Data Readiness Assessment</text>
  <text x="440" y="50" text-anchor="middle" font-size="11" fill="#7f8c8d">Five dimensions that determine whether your AI strategy is viable</text>

  <!-- Central hub -->
  <circle cx="440" cy="260" r="60" fill="#2c3e50" filter="url(#shadow)"/>
  <text x="440" y="253" text-anchor="middle" font-size="12" font-weight="bold" fill="#fff">DATA</text>
  <text x="440" y="268" text-anchor="middle" font-size="12" font-weight="bold" fill="#fff">READINESS</text>

  <!-- Dimension 1: Existence (top) -->
  <line x1="440" y1="200" x2="440" y2="128" stroke="#2980b9" stroke-width="2"/>
  <rect x="340" y="70" width="200" height="56" rx="8" fill="#eaf2f8" stroke="#2980b9" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="440" y="92" text-anchor="middle" font-size="12" font-weight="bold" fill="#1a5276">1. Existence</text>
  <text x="440" y="107" text-anchor="middle" font-size="9" fill="#5d6d7e">Does the data actually exist?</text>
  <text x="440" y="119" text-anchor="middle" font-size="9" fill="#5d6d7e">Not "could we get it" — do we have it now?</text>

  <!-- Dimension 2: Accessibility (top-right) -->
  <line x1="493" y1="218" x2="600" y2="145" stroke="#27ae60" stroke-width="2"/>
  <rect x="590" y="70" width="200" height="56" rx="8" fill="#eafaf1" stroke="#27ae60" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="690" y="92" text-anchor="middle" font-size="12" font-weight="bold" fill="#1e8449">2. Accessibility</text>
  <text x="690" y="107" text-anchor="middle" font-size="9" fill="#5d6d7e">Can we get to the data?</text>
  <text x="690" y="119" text-anchor="middle" font-size="9" fill="#5d6d7e">APIs, permissions, real-time vs. batch</text>

  <!-- Dimension 3: Quality (right) -->
  <line x1="500" y1="260" x2="588" y2="260" stroke="#f39c12" stroke-width="2"/>
  <rect x="590" y="232" width="200" height="56" rx="8" fill="#fef9e7" stroke="#f39c12" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="690" y="254" text-anchor="middle" font-size="12" font-weight="bold" fill="#935116">3. Quality</text>
  <text x="690" y="269" text-anchor="middle" font-size="9" fill="#5d6d7e">Is the data good enough?</text>
  <text x="690" y="281" text-anchor="middle" font-size="9" fill="#5d6d7e">Complete, accurate, consistent, timely</text>

  <!-- Dimension 4: Representativeness (bottom-right) -->
  <line x1="493" y1="302" x2="600" y2="375" stroke="#8e44ad" stroke-width="2"/>
  <rect x="590" y="362" width="200" height="56" rx="8" fill="#f4ecf7" stroke="#8e44ad" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="690" y="384" text-anchor="middle" font-size="12" font-weight="bold" fill="#6c3483">4. Representativeness</text>
  <text x="690" y="399" text-anchor="middle" font-size="9" fill="#5d6d7e">Does data represent the real world?</text>
  <text x="690" y="411" text-anchor="middle" font-size="9" fill="#5d6d7e">Historical bias, survivorship, selection</text>

  <!-- Dimension 5: Permissibility (left) -->
  <line x1="380" y1="260" x2="292" y2="260" stroke="#e74c3c" stroke-width="2"/>
  <rect x="90" y="232" width="200" height="56" rx="8" fill="#fdedec" stroke="#e74c3c" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="190" y="254" text-anchor="middle" font-size="12" font-weight="bold" fill="#922b21">5. Permissibility</text>
  <text x="190" y="269" text-anchor="middle" font-size="9" fill="#5d6d7e">Are we allowed to use this data?</text>
  <text x="190" y="281" text-anchor="middle" font-size="9" fill="#5d6d7e">GDPR, consent, contracts, ethics</text>

  <!-- Annotation box -->
  <rect x="60" y="360" width="260" height="125" rx="6" fill="#fff" stroke="#bdc3c7" stroke-width="1" filter="url(#shadow)"/>
  <text x="190" y="382" text-anchor="middle" font-size="11" font-weight="bold" fill="#2c3e50">The Common Failure</text>
  <line x1="72" y1="390" x2="308" y2="390" stroke="#d5dbdb" stroke-width="1"/>
  <text x="72" y="410" font-size="9" fill="#2c3e50">Most organisations assess only #1 and #3.</text>
  <text x="72" y="426" font-size="9" fill="#2c3e50">They discover #2 during integration,</text>
  <text x="72" y="442" font-size="9" fill="#2c3e50">#4 when bias is reported in production,</text>
  <text x="72" y="458" font-size="9" fill="#2c3e50">and #5 when legal sends a letter.</text>
  <text x="72" y="478" font-size="9" font-style="italic" fill="#7f8c8d">Assess all five before committing.</text>

  <!-- Top-left annotation -->
  <rect x="60" y="80" width="220" height="80" rx="6" fill="#fff" stroke="#bdc3c7" stroke-width="1" filter="url(#shadow)"/>
  <text x="170" y="102" text-anchor="middle" font-size="11" font-weight="bold" fill="#2c3e50">Framework Connection</text>
  <line x1="72" y1="110" x2="268" y2="110" stroke="#d5dbdb" stroke-width="1"/>
  <text x="72" y="128" font-size="9" fill="#5d6d7e">Controls secure data. They don't fix it.</text>
  <text x="72" y="144" font-size="9" fill="#5d6d7e">Poor data + good controls = secure</text>
  <text x="72" y="156" font-size="9" fill="#5d6d7e">but inaccurate AI.</text>

  <text x="440" y="508" text-anchor="middle" font-size="9" fill="#95a5a6">AI Runtime Behaviour Security — Data Readiness Assessment © Jonathan Gill 2025</text>
</svg>
