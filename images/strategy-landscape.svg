<svg xmlns="http://www.w3.org/2000/svg" width="880" height="540" viewBox="0 0 880 540" font-family="Arial, Helvetica, sans-serif">
  <defs>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="106%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#5d6d7e"/>
    </marker>
  </defs>

  <rect width="880" height="540" fill="#f8f9fa" rx="8"/>

  <!-- Title -->
  <text x="440" y="30" text-anchor="middle" font-size="17" font-weight="bold" fill="#2c3e50">AI Strategy Landscape</text>
  <text x="440" y="50" text-anchor="middle" font-size="11" fill="#7f8c8d">Where organisations sit — and what that means for framework adoption</text>

  <!-- Horizontal axis label -->
  <text x="440" y="500" text-anchor="middle" font-size="11" font-weight="bold" fill="#5d6d7e">AI Maturity →</text>
  <!-- Vertical axis label -->
  <text x="22" y="280" text-anchor="middle" font-size="11" font-weight="bold" fill="#5d6d7e" transform="rotate(-90, 22, 280)">Business Dependency →</text>

  <!-- Grid background -->
  <rect x="60" y="70" width="790" height="410" rx="6" fill="#fff" stroke="#d5dbdb" stroke-width="1"/>
  <line x1="455" y1="70" x2="455" y2="480" stroke="#d5dbdb" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="60" y1="275" x2="850" y2="275" stroke="#d5dbdb" stroke-width="1" stroke-dasharray="4,3"/>

  <!-- Quadrant 1: Exploring (bottom-left) -->
  <rect x="80" y="295" width="355" height="165" rx="8" fill="#eaf2f8" stroke="#2980b9" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="258" y="320" text-anchor="middle" font-size="14" font-weight="bold" fill="#1a5276">Exploring</text>
  <text x="258" y="340" text-anchor="middle" font-size="10" fill="#5d6d7e">Pilots, experiments, proving value</text>
  <line x1="100" y1="350" x2="416" y2="350" stroke="#aed6f1" stroke-width="1"/>
  <text x="100" y="370" font-size="9" fill="#2c3e50">• Few AI systems in production</text>
  <text x="100" y="386" font-size="9" fill="#2c3e50">• Learning what works</text>
  <text x="100" y="402" font-size="9" fill="#2c3e50">• No formal governance yet</text>
  <text x="100" y="422" font-size="9" font-weight="bold" fill="#e67e22">Risk: Innovation theatre — pilots never progress</text>
  <text x="100" y="442" font-size="9" font-weight="bold" fill="#2980b9">Framework: Fast Lane is your starting point</text>

  <!-- Quadrant 2: Scaling (bottom-right) -->
  <rect x="475" y="295" width="355" height="165" rx="8" fill="#fef9e7" stroke="#f39c12" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="653" y="320" text-anchor="middle" font-size="14" font-weight="bold" fill="#935116">Scaling</text>
  <text x="653" y="340" text-anchor="middle" font-size="10" fill="#5d6d7e">Proven use cases being rolled out</text>
  <line x1="495" y1="350" x2="810" y2="350" stroke="#f9e79f" stroke-width="1"/>
  <text x="495" y="370" font-size="9" fill="#2c3e50">• Multiple AI systems in production</text>
  <text x="495" y="386" font-size="9" fill="#2c3e50">• Standardisation emerging</text>
  <text x="495" y="402" font-size="9" fill="#2c3e50">• Governance catching up to deployment</text>
  <text x="495" y="422" font-size="9" font-weight="bold" fill="#e67e22">Risk: Scaling without controls</text>
  <text x="495" y="442" font-size="9" font-weight="bold" fill="#2980b9">Framework: Core value — tiered controls</text>

  <!-- Quadrant 3: Embedding (top-left) -->
  <rect x="80" y="90" width="355" height="165" rx="8" fill="#eafaf1" stroke="#27ae60" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="258" y="115" text-anchor="middle" font-size="14" font-weight="bold" fill="#1e8449">Embedding</text>
  <text x="258" y="135" text-anchor="middle" font-size="10" fill="#5d6d7e">AI integrated into core processes</text>
  <line x1="100" y1="145" x2="416" y2="145" stroke="#a9dfbf" stroke-width="1"/>
  <text x="100" y="165" font-size="9" fill="#2c3e50">• AI in business-critical workflows</text>
  <text x="100" y="181" font-size="9" fill="#2c3e50">• Operational dependency developing</text>
  <text x="100" y="197" font-size="9" fill="#2c3e50">• Governance established</text>
  <text x="100" y="217" font-size="9" font-weight="bold" fill="#e67e22">Risk: Dependency without resilience</text>
  <text x="100" y="237" font-size="9" font-weight="bold" fill="#2980b9">Framework: PACE resilience is critical here</text>

  <!-- Quadrant 4: Transforming (top-right) -->
  <rect x="475" y="90" width="355" height="165" rx="8" fill="#fdedec" stroke="#e74c3c" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="653" y="115" text-anchor="middle" font-size="14" font-weight="bold" fill="#922b21">Transforming</text>
  <text x="653" y="135" text-anchor="middle" font-size="10" fill="#5d6d7e">Business model dependent on AI</text>
  <line x1="495" y1="145" x2="810" y2="145" stroke="#f5b7b1" stroke-width="1"/>
  <text x="495" y="165" font-size="9" fill="#2c3e50">• AI is the product or core capability</text>
  <text x="495" y="181" font-size="9" fill="#2c3e50">• Full regulatory exposure</text>
  <text x="495" y="197" font-size="9" fill="#2c3e50">• Mature governance essential</text>
  <text x="495" y="217" font-size="9" font-weight="bold" fill="#e67e22">Risk: Regulatory and systemic exposure</text>
  <text x="495" y="237" font-size="9" font-weight="bold" fill="#2980b9">Framework: May need extensions beyond scope</text>

  <!-- Progression arrows -->
  <line x1="435" y1="380" x2="475" y2="380" stroke="#5d6d7e" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="258" y1="295" x2="258" y2="255" stroke="#5d6d7e" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="435" y1="175" x2="475" y2="175" stroke="#5d6d7e" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="653" y1="295" x2="653" y2="255" stroke="#5d6d7e" stroke-width="1.5" marker-end="url(#arrow)"/>

  <text x="440" y="525" text-anchor="middle" font-size="9" fill="#95a5a6">AI Runtime Behaviour Security — Strategy Landscape © Jonathan Gill 2025</text>
</svg>
