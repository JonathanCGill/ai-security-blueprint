<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <style>
    .title { font: bold 16px system-ui, sans-serif; fill: #1e293b; }
    .subtitle { font: 12px system-ui, sans-serif; fill: #64748b; }
    .box-title { font: bold 13px system-ui, sans-serif; fill: white; }
    .box-text { font: 11px system-ui, sans-serif; fill: #334155; }
    .label { font: bold 11px system-ui, sans-serif; fill: #1e293b; }
    .small { font: 10px system-ui, sans-serif; fill: #64748b; }
    .outcome { font: bold 12px system-ui, sans-serif; }
  </style>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#475569"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="350" y="28" text-anchor="middle" class="title">The Two Core Problems of Agentic AI Security</text>
  
  <!-- User request -->
  <rect x="30" y="60" width="100" height="50" rx="6" fill="#e0f2fe" stroke="#0284c7" stroke-width="2"/>
  <text x="80" y="82" text-anchor="middle" class="label">User</text>
  <text x="80" y="97" text-anchor="middle" class="label">Request</text>
  
  <!-- Arrow to Agent -->
  <line x1="130" y1="85" x2="175" y2="85" stroke="#475569" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Agent box -->
  <rect x="180" y="55" width="140" height="60" rx="6" fill="#ddd6fe" stroke="#7c3aed" stroke-width="2"/>
  <text x="250" y="78" text-anchor="middle" class="label">AI Agent</text>
  <text x="250" y="95" text-anchor="middle" class="small">Interprets & acts</text>
  
  <!-- Problem 2 box (above agent) -->
  <rect x="160" y="130" width="180" height="70" rx="6" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
  <text x="250" y="152" text-anchor="middle" class="box-title" style="fill:#92400e">Problem 2: Integrity</text>
  <text x="250" y="170" text-anchor="middle" class="box-text">Does the action match</text>
  <text x="250" y="185" text-anchor="middle" class="box-text">the user's actual intent?</text>
  
  <!-- Arrow from Agent to Systems -->
  <line x1="320" y1="85" x2="380" y2="85" stroke="#475569" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Systems box -->
  <rect x="385" y="45" width="160" height="80" rx="6" fill="#f1f5f9" stroke="#64748b" stroke-width="2"/>
  <text x="465" y="70" text-anchor="middle" class="label">Target Systems</text>
  <text x="465" y="88" text-anchor="middle" class="small">APIs, Databases,</text>
  <text x="465" y="103" text-anchor="middle" class="small">Services, Actions</text>
  
  <!-- Problem 1 box (next to systems) -->
  <rect x="395" y="140" width="180" height="70" rx="6" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
  <text x="485" y="162" text-anchor="middle" class="box-title" style="fill:#1e40af">Problem 1: Access</text>
  <text x="485" y="180" text-anchor="middle" class="box-text">Does the agent access</text>
  <text x="485" y="195" text-anchor="middle" class="box-text">only the right systems?</text>
  
  <!-- Outcome matrix -->
  <rect x="50" y="240" width="600" height="145" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="350" y="265" text-anchor="middle" class="label">Outcome Matrix</text>
  
  <!-- Column headers -->
  <text x="280" y="290" text-anchor="middle" class="small">Access ✓</text>
  <text x="410" y="290" text-anchor="middle" class="small">Access ✗</text>
  
  <!-- Row headers -->
  <text x="150" y="320" text-anchor="middle" class="small">Integrity ✓</text>
  <text x="150" y="355" text-anchor="middle" class="small">Integrity ✗</text>
  
  <!-- Outcomes -->
  <rect x="220" y="302" width="120" height="28" rx="4" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
  <text x="280" y="320" text-anchor="middle" class="outcome" style="fill:#166534">Correct action</text>
  
  <rect x="350" y="302" width="120" height="28" rx="4" fill="#fef3c7" stroke="#d97706" stroke-width="1"/>
  <text x="410" y="320" text-anchor="middle" class="outcome" style="fill:#92400e">Breach risk</text>
  
  <rect x="220" y="340" width="120" height="28" rx="4" fill="#fee2e2" stroke="#dc2626" stroke-width="1"/>
  <text x="280" y="358" text-anchor="middle" class="outcome" style="fill:#991b1b">Wrong action</text>
  
  <rect x="350" y="340" width="120" height="28" rx="4" fill="#7f1d1d" stroke="#450a0a" stroke-width="1"/>
  <text x="410" y="358" text-anchor="middle" class="outcome" style="fill:white">Catastrophic</text>
  
  <!-- Summary -->
  <text x="550" y="330" text-anchor="start" class="small" style="fill:#991b1b">Both problems</text>
  <text x="550" y="345" text-anchor="start" class="small" style="fill:#991b1b">must be solved</text>
</svg>
