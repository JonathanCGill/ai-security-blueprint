<svg xmlns="http://www.w3.org/2000/svg" width="880" height="560" viewBox="0 0 880 560" font-family="Arial, Helvetica, sans-serif">
  <defs>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="106%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="880" height="560" fill="#f8f9fa" rx="8"/>

  <!-- Title -->
  <text x="440" y="30" text-anchor="middle" font-size="17" font-weight="bold" fill="#2c3e50">Human Factors in AI Strategy</text>
  <text x="440" y="50" text-anchor="middle" font-size="11" fill="#7f8c8d">Five constraints that strategies routinely underestimate</text>

  <!-- Five pillars -->

  <!-- Pillar 1: Skills -->
  <rect x="30" y="75" width="156" height="300" rx="8" fill="#eaf2f8" stroke="#2980b9" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="108" y="100" text-anchor="middle" font-size="13" font-weight="bold" fill="#1a5276">Skills</text>
  <text x="108" y="116" text-anchor="middle" font-size="9" fill="#5d6d7e">What people can</text>
  <text x="108" y="128" text-anchor="middle" font-size="9" fill="#5d6d7e">do today</text>
  <line x1="42" y1="136" x2="174" y2="136" stroke="#aed6f1" stroke-width="1"/>
  <text x="46" y="156" font-size="8" fill="#2c3e50">Build skills</text>
  <rect x="42" y="162" width="130" height="6" rx="3" fill="#d5dbdb"/>
  <rect x="42" y="162" width="52" height="6" rx="3" fill="#e74c3c"/>
  <text x="46" y="184" font-size="8" fill="#2c3e50">Operate skills</text>
  <rect x="42" y="190" width="130" height="6" rx="3" fill="#d5dbdb"/>
  <rect x="42" y="190" width="26" height="6" rx="3" fill="#e74c3c"/>
  <text x="46" y="212" font-size="8" fill="#2c3e50">Domain + AI awareness</text>
  <rect x="42" y="218" width="130" height="6" rx="3" fill="#d5dbdb"/>
  <rect x="42" y="218" width="39" height="6" rx="3" fill="#f39c12"/>
  <text x="46" y="248" font-size="8" fill="#5d6d7e">AI technical: scarce</text>
  <text x="46" y="262" font-size="8" fill="#5d6d7e">AI operational: rare</text>
  <text x="46" y="276" font-size="8" fill="#5d6d7e">AI-aware domain: gap</text>
  <text x="46" y="300" font-size="8" font-weight="bold" fill="#1a5276">Fast Lane needs</text>
  <text x="46" y="312" font-size="8" font-weight="bold" fill="#1a5276">weeks of training.</text>
  <text x="46" y="328" font-size="8" font-weight="bold" fill="#1a5276">Tier 3 needs</text>
  <text x="46" y="340" font-size="8" font-weight="bold" fill="#1a5276">months to years.</text>
  <text x="46" y="362" font-size="7" fill="#e74c3c">■ Current availability</text>

  <!-- Pillar 2: Time -->
  <rect x="200" y="75" width="156" height="300" rx="8" fill="#eafaf1" stroke="#27ae60" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="278" y="100" text-anchor="middle" font-size="13" font-weight="bold" fill="#1e8449">Time</text>
  <text x="278" y="116" text-anchor="middle" font-size="9" fill="#5d6d7e">What people can</text>
  <text x="278" y="128" text-anchor="middle" font-size="9" fill="#5d6d7e">learn before launch</text>
  <line x1="212" y1="136" x2="344" y2="136" stroke="#a9dfbf" stroke-width="1"/>
  <text x="216" y="156" font-size="8" fill="#2c3e50">AI awareness</text>
  <text x="316" y="156" font-size="8" fill="#5d6d7e" text-anchor="end">2-4 hrs</text>
  <text x="216" y="172" font-size="8" fill="#2c3e50">HITL review basics</text>
  <text x="316" y="172" font-size="8" fill="#5d6d7e" text-anchor="end">2-3 days</text>
  <text x="216" y="188" font-size="8" fill="#2c3e50">Guardrail config</text>
  <text x="316" y="188" font-size="8" fill="#5d6d7e" text-anchor="end">1-2 wks</text>
  <text x="216" y="204" font-size="8" fill="#2c3e50">Judge design</text>
  <text x="316" y="204" font-size="8" fill="#5d6d7e" text-anchor="end">2-4 wks</text>
  <text x="216" y="220" font-size="8" fill="#2c3e50">Risk classification</text>
  <text x="316" y="220" font-size="8" fill="#5d6d7e" text-anchor="end">1-2 wks</text>
  <text x="216" y="236" font-size="8" fill="#2c3e50">Incident response</text>
  <text x="316" y="236" font-size="8" fill="#5d6d7e" text-anchor="end">2-3 wks</text>
  <text x="216" y="252" font-size="8" fill="#2c3e50">Multi-agent security</text>
  <text x="316" y="252" font-size="8" fill="#5d6d7e" text-anchor="end">1-2 mo</text>
  <line x1="212" y1="264" x2="344" y2="264" stroke="#a9dfbf" stroke-width="1"/>
  <text x="216" y="284" font-size="8" fill="#5d6d7e">These are times to basic</text>
  <text x="216" y="296" font-size="8" fill="#5d6d7e">competence. Operational</text>
  <text x="216" y="308" font-size="8" fill="#5d6d7e">competence takes 2-3×</text>
  <text x="216" y="324" font-size="8" fill="#5d6d7e">longer.</text>
  <text x="216" y="348" font-size="8" font-weight="bold" fill="#1e8449">The gap between basic</text>
  <text x="216" y="360" font-size="8" font-weight="bold" fill="#1e8449">and operational is where</text>
  <text x="216" y="372" font-size="8" font-weight="bold" fill="#1e8449">mistakes happen.</text>

  <!-- Pillar 3: Capacity -->
  <rect x="370" y="75" width="156" height="300" rx="8" fill="#fef9e7" stroke="#f39c12" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="448" y="100" text-anchor="middle" font-size="13" font-weight="bold" fill="#935116">Capacity</text>
  <text x="448" y="116" text-anchor="middle" font-size="9" fill="#5d6d7e">What people can</text>
  <text x="448" y="128" text-anchor="middle" font-size="9" fill="#5d6d7e">absorb at once</text>
  <line x1="382" y1="136" x2="514" y2="136" stroke="#f9e79f" stroke-width="1"/>
  <text x="386" y="156" font-size="8" fill="#2c3e50">Awareness</text>
  <text x="480" y="156" font-size="8" fill="#5d6d7e" text-anchor="end">days</text>
  <text x="386" y="172" font-size="8" fill="#2c3e50">Understanding</text>
  <text x="480" y="172" font-size="8" fill="#5d6d7e" text-anchor="end">weeks</text>
  <text x="386" y="188" font-size="8" fill="#2c3e50">Competence</text>
  <text x="480" y="188" font-size="8" fill="#5d6d7e" text-anchor="end">months</text>
  <text x="386" y="204" font-size="8" fill="#2c3e50">Confidence</text>
  <text x="480" y="204" font-size="8" fill="#5d6d7e" text-anchor="end">months-years</text>
  <text x="386" y="220" font-size="8" fill="#2c3e50">Mastery</text>
  <text x="480" y="220" font-size="8" fill="#5d6d7e" text-anchor="end">years</text>
  <line x1="382" y1="234" x2="514" y2="234" stroke="#f9e79f" stroke-width="1"/>
  <text x="386" y="258" font-size="8" fill="#5d6d7e">HITL requires the</text>
  <text x="386" y="270" font-size="8" fill="#5d6d7e">Confidence phase.</text>
  <text x="386" y="286" font-size="8" fill="#5d6d7e">Most strategies plan</text>
  <text x="386" y="298" font-size="8" fill="#5d6d7e">for Competence.</text>
  <text x="386" y="326" font-size="8" font-weight="bold" fill="#935116">AI competes with</text>
  <text x="386" y="338" font-size="8" font-weight="bold" fill="#935116">cloud migration,</text>
  <text x="386" y="350" font-size="8" font-weight="bold" fill="#935116">compliance, BAU.</text>
  <text x="386" y="366" font-size="8" font-weight="bold" fill="#935116">Something gives.</text>

  <!-- Pillar 4: Willingness -->
  <rect x="540" y="75" width="156" height="300" rx="8" fill="#f4ecf7" stroke="#8e44ad" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="618" y="100" text-anchor="middle" font-size="13" font-weight="bold" fill="#6c3483">Willingness</text>
  <text x="618" y="116" text-anchor="middle" font-size="9" fill="#5d6d7e">What people will</text>
  <text x="618" y="128" text-anchor="middle" font-size="9" fill="#5d6d7e">actually do</text>
  <line x1="552" y1="136" x2="684" y2="136" stroke="#d7bde2" stroke-width="1"/>
  <text x="556" y="156" font-size="8" fill="#2c3e50">Fear of replacement</text>
  <text x="556" y="172" font-size="8" fill="#5d6d7e">→ People undermine adoption</text>
  <text x="556" y="192" font-size="8" fill="#2c3e50">Expertise threat</text>
  <text x="556" y="208" font-size="8" fill="#5d6d7e">→ Senior experts disengage</text>
  <text x="556" y="228" font-size="8" fill="#2c3e50">Workflow disruption</text>
  <text x="556" y="244" font-size="8" fill="#5d6d7e">→ Workarounds and bypass</text>
  <text x="556" y="264" font-size="8" fill="#2c3e50">Trust deficit</text>
  <text x="556" y="280" font-size="8" fill="#5d6d7e">→ Over-checking or ignoring</text>
  <text x="556" y="300" font-size="8" fill="#2c3e50">Change fatigue</text>
  <text x="556" y="316" font-size="8" fill="#5d6d7e">→ Minimum effort compliance</text>
  <line x1="552" y1="330" x2="684" y2="330" stroke="#d7bde2" stroke-width="1"/>
  <text x="556" y="350" font-size="8" font-weight="bold" fill="#6c3483">Not a training problem.</text>
  <text x="556" y="362" font-size="8" font-weight="bold" fill="#6c3483">A leadership problem.</text>

  <!-- Pillar 5: Sustainability -->
  <rect x="710" y="75" width="156" height="300" rx="8" fill="#fdedec" stroke="#e74c3c" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="788" y="100" text-anchor="middle" font-size="13" font-weight="bold" fill="#922b21">Sustainability</text>
  <text x="788" y="116" text-anchor="middle" font-size="9" fill="#5d6d7e">What people can</text>
  <text x="788" y="128" text-anchor="middle" font-size="9" fill="#5d6d7e">maintain over time</text>
  <line x1="722" y1="136" x2="854" y2="136" stroke="#f5b7b1" stroke-width="1"/>
  <text x="726" y="156" font-size="8" fill="#2c3e50">Alert fatigue</text>
  <text x="830" y="156" font-size="8" fill="#5d6d7e" text-anchor="end">2-3 mo</text>
  <text x="726" y="172" font-size="8" fill="#2c3e50">Guardrail drift</text>
  <text x="830" y="172" font-size="8" fill="#5d6d7e" text-anchor="end">3-6 mo</text>
  <text x="726" y="188" font-size="8" fill="#2c3e50">Judge decay</text>
  <text x="830" y="188" font-size="8" fill="#5d6d7e" text-anchor="end">3-6 mo</text>
  <text x="726" y="204" font-size="8" fill="#2c3e50">Knowledge attrition</text>
  <text x="830" y="204" font-size="8" fill="#5d6d7e" text-anchor="end">6-12 mo</text>
  <text x="726" y="220" font-size="8" fill="#2c3e50">Process erosion</text>
  <text x="830" y="220" font-size="8" fill="#5d6d7e" text-anchor="end">6-12 mo</text>
  <line x1="722" y1="234" x2="854" y2="234" stroke="#f5b7b1" stroke-width="1"/>
  <text x="726" y="254" font-size="8" fill="#5d6d7e">PACE covers technical</text>
  <text x="726" y="266" font-size="8" fill="#5d6d7e">failover.</text>
  <text x="726" y="286" font-size="8" fill="#5d6d7e">No equivalent for</text>
  <text x="726" y="298" font-size="8" fill="#5d6d7e">human failover.</text>
  <text x="726" y="326" font-size="8" font-weight="bold" fill="#922b21">Day 1 is not the</text>
  <text x="726" y="338" font-size="8" font-weight="bold" fill="#922b21">problem.</text>
  <text x="726" y="354" font-size="8" font-weight="bold" fill="#922b21">Month 6 is.</text>

  <!-- Bottom annotation -->
  <rect x="120" y="400" width="640" height="80" rx="6" fill="#fff" stroke="#2c3e50" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="440" y="425" text-anchor="middle" font-size="11" font-weight="bold" fill="#2c3e50">The Framework Gap</text>
  <text x="440" y="445" text-anchor="middle" font-size="9" fill="#5d6d7e">The framework specifies what controls are needed and who operates them.</text>
  <text x="440" y="460" text-anchor="middle" font-size="9" fill="#5d6d7e">It doesn't address whether those people are trained, available, willing, or sustainably capable.</text>
  <text x="440" y="475" text-anchor="middle" font-size="9" font-weight="bold" fill="#2c3e50">Strategy must fill this gap. Controls don't work if the humans operating them aren't ready.</text>

  <text x="440" y="545" text-anchor="middle" font-size="9" fill="#95a5a6">AI Runtime Behaviour Security — Human Factors © Jonathan Gill 2025</text>
</svg>
