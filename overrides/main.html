{% extends "base.html" %}

{% block extrahead %}
{% if page and page.meta %}
  <!-- Open Graph / LinkedIn -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ page.meta.get('og_title', page.meta.get('title', page.title)) }}" />
  <meta property="og:description" content="{{ page.meta.get('og_description', config.site_description) }}" />
  <meta property="og:url" content="{{ page.canonical_url }}" />
  <meta property="og:site_name" content="{{ config.site_name }}" />
  <meta property="og:image" content="{{ config.site_url }}images/architecture-overview.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="867" />
  <!-- Twitter / X -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ page.meta.get('og_title', page.meta.get('title', page.title)) }}" />
  <meta name="twitter:description" content="{{ page.meta.get('og_description', config.site_description) }}" />
  <meta name="twitter:image" content="{{ config.site_url }}images/architecture-overview.png" />
{% else %}
  <!-- Fallback OG tags (e.g. 404 page) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ config.site_name }}" />
  <meta property="og:description" content="{{ config.site_description }}" />
  <meta property="og:site_name" content="{{ config.site_name }}" />
  <meta property="og:image" content="{{ config.site_url }}images/architecture-overview.png" />
{% endif %}
{% endblock %}
